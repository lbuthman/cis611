<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc-Ya-Later!</title>
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="calculator.js"></script>
    <script type="text/javascript" src="://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div id="calculator">

        <!-- result interface -->
        <div id="brand" class="text-center">
            <h5><img src="http://icons.iconarchive.com/icons/custom-icon-design/weather/256/lightning-icon.png" alt="Lightening Bolt"/>
                Calc-Ya-Later!
                <img src="http://icons.iconarchive.com/icons/custom-icon-design/weather/256/lightning-icon.png" alt="Lightening Bolt"/>
            </h5>
        </div>
        <div id="interface" class="text-right">
            <p id="result">0</p>
        </div>
        <!-- END result interface -->

        <!-- buttons input -->
        <div id="buttons">

            <button class="operator green" value="**">x<sup>2</sup></button>
            <button class="operator green" value="*">x</button>
            <button class="operator green" value="+">+</button>
            <button class="clear red" value="AC">AC</button>

            <button class="operator green" value="Math.sqrt()">&#8730</button>
            <button class="operator green" value="/">&divide;</button>
            <button class="operator green" value="-">-</button>
            <button class="clear red" value="C">C</button>

            <button class="operand yellow" value="7">7</button>
            <button class="operand yellow" value="8">8</button>
            <button class="operand yellow" value="9">9</button>
            <button class="invisible">N</button>

            <button class="operand yellow" value="4">4</button>
            <button class="operand yellow" value="5">5</button>
            <button class="operand yellow" value="6">6</button>
            <button class="invisible">N</button>

            <button class="operand yellow" value="1">1</button>
            <button class="operand yellow" value="2">2</button>
            <button class="operand yellow" value="3">3</button>
            <button class="invisible">N</button>

            <button class="hi blue" value="07734">hi!</button>
            <button class="operand yellow" value="0">0</button>
            <button class="operand blue" value=".">.</button>
            <button class="result" id="equalButton" value="="></button>

        </div>
        <!-- END buttons input -->
    </div>
    <!-- END calculator -->
</div>
<!-- END container -->

<footer id="footer" class="text-center">
    <div class="container">
        Rad Calc by
        <a href="https://github.com/lbuthman" target="_blank">Luke Buthman</a>
    </div>
</footer>
</body>
</html>
