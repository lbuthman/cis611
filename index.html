<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc-Ya-Later!</title>
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div id="calculator">

            <!-- result interface -->
            <div id="brand" class="text-center">
                <h5><img src="art/lightning-icon.png" alt="Lightening Bolt"/>
                    Calc-Ya-Later!
                    <img src="art/lightning-icon.png" alt="Lightening Bolt"/>
                </h5>
            </div>
            <div id="interface" class="text-right">
                <p id="result">0</p>
            </div>
            <!-- END result interface -->

            <!-- buttons input -->
            <div id="buttons">

                <button value="**">x<sup>2</sup></button>
                <button value="*">x</button>
                <button value="+">+</button>
                <button class="red" value="ac">AC</button>

                <button value="Math.sqrt()">&#8730</button>
                <button value="/">&divide;</button>
                <button value="-">-</button>
                <button class="red" value="C">C</button>

                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button class="invisible">N</button>

                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button class="invisible">N</button>

                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button class="invisible">N</button>

                <button value="07734">hi!</button>
                <button value="0">0</button>
                <button value=".">.</button>
                <button id="equalButton" value="=">=</button>

            </div>
            <!-- END buttons input -->
        </div>
        <!-- END calculator -->
    </div>
    <!-- END container -->

    <footer id="footer" class="text-center">
        <div class="container">
            Dictated but not read by
            <a href="https://github.com/lbuthman" target="_blank">Luke Buthman</a>
        </div>
    </footer>
</body>
</html>
